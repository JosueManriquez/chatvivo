<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Global Moderno</title>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<style>
    /* Estilo general */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: #fefefe;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    #infoUsuario {
        text-align: right;
        margin-bottom: 15px;
    }

    #usuarioDisplay {
        font-weight: bold;
        margin-bottom: 3px;
    }

    #estado {
        font-size: 14px;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        cursor: pointer;
        background-color: #6c63ff;
        color: #fff;
        border: none;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background-color: #574fd6;
    }

    #chat {
        display: none;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    #usuarios {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 10px;
        max-height: 100px;
        overflow-y: auto;
        background-color: #f1f1f1;
    }

    #mensajes {
        border: 1px solid #ccc;
        border-radius: 10px;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: #f9f9f9;
    }

    .mensaje {
        max-width: 70%;
        padding: 8px 12px;
        border-radius: 15px;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .mensaje.own {
        align-self: flex-end;
        background-color: #6c63ff;
        color: #fff;
        border-bottom-right-radius: 0;
    }

    .mensaje.other {
        align-self: flex-start;
        background-color: #e0e0e0;
        color: #333;
        border-bottom-left-radius: 0;
    }

    .mensaje.servidor {
        align-self: center;
        background-color: #ccc;
        font-style: italic;
        color: #444;
    }

    .mensaje.privado {
        background-color: #ff9800;
        color: #fff;
        font-style: italic;
    }

</style>
</head>
<body>
<div class="container">
    <div id="infoUsuario">
        <div id="usuarioDisplay">Usuario: -</div>
        <div id="estado">Desconectado</div>
    </div>

    <h2>Chat Global Moderno</h2>

    <!-- Nombre de usuario -->
    <label for="nombre">Tu nombre:</label>
    <input id="nombre" type="text" placeholder="Ingresa tu nombre">
    <button onclick="guardarNombre()">Entrar</button>

    <div id="chat">
        <h4>Usuarios conectados:</h4>
        <div id="usuarios"></div>

        <div id="mensajes"></div>

        <input id="mensaje" type="text" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>

        <h4>Mensaje privado:</h4>
        <select id="destinatario"></select>
        <input id="mensajePrivado" type="text" placeholder="Escribe mensaje privado">
        <button onclick="enviarPrivado()">Enviar Privado</button>
    </div>
</div>

<script>
const socket = io("https://chatvivo.onrender.com");
let nombreUsuario = "";
const estadoDiv = document.getElementById("estado");
const usuarioDisplay = document.getElementById("usuarioDisplay");

socket.on("connect", () => {
    estadoDiv.textContent = "Conectado";
    estadoDiv.style.color = "green";
});

socket.on("disconnect", () => {
    estadoDiv.textContent = "Desconectado";
    estadoDiv.style.color = "red";
});

socket.on("connect_error", () => {
    estadoDiv.textContent = "Desconectado";
    estadoDiv.style.color = "red";
});

function guardarNombre() {
    const inputNombre = document.getElementById("nombre").value.trim();
    if (inputNombre !== "") {
        nombreUsuario = inputNombre;
        usuarioDisplay.textContent = "Usuario: " + nombreUsuario;
        document.getElementById("chat").style.display = "flex";
        socket.emit("nuevo-usuario", nombreUsuario);
    } else {
        alert("Por favor ingresa un nombre");
    }
}

function enviarMensaje() {
    const mensaje = document.getElementById("mensaje").value.trim();
    if (mensaje !== "" && nombreUsuario !== "") {
        socket.emit("mensaje-global", { nombre: nombreUsuario, mensaje });
        document.getElementById("mensaje").value = "";
    }
}

function enviarPrivado() {
    const destinatarioId = document.getElementById("destinatario").value;
    const mensaje = document.getElementById("mensajePrivado").value.trim();
    if (destinatarioId && mensaje !== "") {
        socket.emit("mensaje-privado", { destinatarioId, mensaje });
        document.getElementById("mensajePrivado").value = "";
    }
}

socket.on("mensaje-global", (data) => {
    const mensajesDiv = document.getElementById("mensajes");
    const p = document.createElement("div");
    p.classList.add("mensaje");

    if (data.nombre === "Servidor") {
        p.classList.add("servidor");
    } else if (data.nombre === nombreUsuario) {
        p.classList.add("own");
    } else {
        p.classList.add("other");
    }

    p.textContent = `${data.nombre}: ${data.mensaje}`;
    mensajesDiv.appendChild(p);
    mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
});

socket.on("mensaje-privado", (data) => {
    const mensajesDiv = document.getElementById("mensajes");
    const p = document.createElement("div");
    p.classList.add("mensaje", "privado");
    p.textContent = `(Privado) ${data.remitente}: ${data.mensaje}`;
    mensajesDiv.appendChild(p);
    mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
});

socket.on("usuarios-online", (usuarios) => {
    const usuariosDiv = document.getElementById("usuarios");
    const select = document.getElementById("destinatario");
    usuariosDiv.innerHTML = "";
    select.innerHTML = "<option value=''>-- Selecciona usuario --</option>";

    for (const id in usuarios) {
        const nombre = usuarios[id];
        const p = document.createElement("p");
        p.textContent = nombre;
        usuariosDiv.appendChild(p);

        if (nombre !== nombreUsuario) {
            const option = document.createElement("option");
            option.value = id;
            option.textContent = nombre;
            select.appendChild(option);
        }
    }
});
</script>
</body>
</html>
