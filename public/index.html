<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        /* Indicador arriba a la derecha */
        #estado {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="estado">Desconectado</div>
    <h2>Chat Global Josue</h2>

    <!-- Nombre de usuario -->
    <label for="nombre">Tu nombre:</label>
    <input id="nombre" type="text" placeholder="Ingresa tu nombre">
    <button onclick="guardarNombre()">Entrar</button>

    <div id="chat" style="display:none; margin-top:20px;">
        <!-- Área de mensajes -->
        <div id="mensajes" style="border:1px solid #000; height:200px; overflow-y:auto; padding:5px;"></div>

        <!-- Input para escribir -->
        <input id="mensaje" type="text" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script>
        // Conectar al backend en Render
        const socket = io("https://chatvivo.onrender.com");

        let nombreUsuario = "";
        const estadoDiv = document.getElementById("estado");

        // 🔹 Detectar conexión
        socket.on("connect", () => {
            estadoDiv.textContent = nombreUsuario + "Conectado";
            estadoDiv.style.color = "green";
        });

        // 🔹 Detectar desconexión
        socket.on("disconnect", () => {
            estadoDiv.textContent = nombreUsuario + "Desconectado";
            estadoDiv.style.color = "red";
        });

        // 🔹 Si hay un error en la conexión
        socket.on("connect_error", () => {
            estadoDiv.textContent = nombreUsuario + "Desconectado";
            estadoDiv.style.color = "red";
        });

        function guardarNombre() {
            const inputNombre = document.getElementById("nombre").value.trim();
            if (inputNombre !== "") {
                nombreUsuario = inputNombre;
                document.getElementById("chat").style.display = "block";

                // Avisar al servidor el nuevo usuario
                socket.emit("nuevo-usuario", nombreUsuario);
            } else {
                alert("Por favor ingresa un nombre");
            }
        }

        function enviarMensaje() {
            const inputMensaje = document.getElementById("mensaje");
            const mensaje = inputMensaje.value.trim();

            if (mensaje !== "" && nombreUsuario !== "") {
                socket.emit("mensaje-global", {
                    nombre: nombreUsuario,
                    mensaje: mensaje
                });
                inputMensaje.value = "";
            }
        }

        // Recibir mensajes (incluye avisos de conexión/desconexión)
        socket.on("mensaje-global", (data) => {
            const mensajesDiv = document.getElementById("mensajes");
            const nuevoMensaje = document.createElement("p");

            if (data.nombre === "Servidor") {
                nuevoMensaje.style.fontStyle = "italic";
                nuevoMensaje.style.color = "gray";
            }

            nuevoMensaje.textContent = `${data.nombre}: ${data.mensaje}`;
            mensajesDiv.appendChild(nuevoMensaje);
            mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
        });
    </script>
</body>

</html>
